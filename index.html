<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Pop Quiz!</title>
</head>
<body class="container">
    <header>
        <div>
            <h1 class="header">Pop Quiz for Dummies</h1>
        </div>
    </header>

    <div id="start-box">
        <h2>Click the button to begin</h2>
        <p>Answer the questions correctly in the fastest amount of time to earn a high score!</p>

    </div>

    <div id="timer-box" class="hide">
        <h2>Time Remaining: <span id="time"></span></h2>
    </div>
    
    <div id="question-box" class="hide qbox">

        <p>Question 1</p>
        
    </div>

    <script src="./assets/script.js"></script>
